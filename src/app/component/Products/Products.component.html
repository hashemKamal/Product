<div>
  <h1 class="text-center text-primary">{{ title }}</h1>
  <img
    width="300"
    height="300"
    class="img-fluid mx-auto d-block mb-3"
    [src]="imageLink"
    alt=""
  />
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input
          class="form-control mb-4"
          [(ngModel)]="newProduct"
          placeholder="New Product"
        />
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="addProduct()">
          Add Product
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        @if (isAvalible) {
        <table class="table table-striped table-primary">
          <thead>
            <tr>
              <th>Product</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            @for(x of products; track $index) {
            <tr>
              <td>{{x}}</td>
              <td>
                <button class="btn btn-dark" (click)="EditProduct($index,newProduct)">
                  Edit
                </button>
              </td>
              <td>
                <button class="btn btn-dark" (click)="DeleteProduct($index)">
                  Delete
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
        }
      </div>
    </div>
  </div>
</div>
